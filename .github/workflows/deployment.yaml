name: deployemnt for terraform code on AWS
on:
  workflow_dispatch:
  push:
    branches:
      - feature/ci-cd
  pull_request:
    types:
      - opened
      - reopened
      - merged
jobs:
  deployment:
    name: deployment steps
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    runs-on: ubuntu-latest 
    outputs:  
      step_output: ${{ steps.tests.outputs.passed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

   
      - name: Cache .terraform
        id: tf-modules-cache
        uses: actions/cache@v3
        with:
          path: |
            .terraform
            .terraform.lock.hcl
          key: tf-modules-${{ hashFiles('**/*.tf') }}

      - name: Terraform Init
        if: steps.tf-modules-cache.outputs.cache-hit != 'true'
        run: terraform init
      
      - name: validating || formatting
        id: tests
        run: |
          terraform fmt -check 
          terraform validate 
          echo "passed= $?" >> $GITHUB_OUTPUT
      - name: debug
        env:
          CHECK_ITEM: ${{ steps.tests.outputs.passed }}
          ALL_STEPS: ${{ toJson(steps) }}
        run: |
          ls ./.github/workflows/
          terraform version 
          terraform fmt
          which terraform
          ls .terraform
          ls .terraform.lock.hcl

